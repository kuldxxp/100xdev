<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
             <meta http-equiv="X-UA-Compatible" content="ie=edge">
                         <title>Student Registration Form</title>
</head>
<body>
    <div class="form" style="width: 80%; margin-left: auto; margin-right: auto">
        <header>
            <h1> Student Registration Form </h1>
            <p>
                Please fill out the form below to register.
            </p> <hr>
        </header>

        <form action="/submit" method="POST">
            <main>
                <fieldset>
                    <legend> Personal Information </legend>

                    <label for="fname"> First Name: </label>
                    <input type="text" id="fname" name="first-name" required> <br> <br>

                    <label for="lname"> Last Name: </label>
                    <input type="text" id="lname" name="last-name" required> <br> <br>

                    <label for="dob"> Date of Birth: </label>
                    <input type="date" id="dob" name="date-of-birth" required> <br> <br>

                    <span> Gender: </span>
                    <input type="radio" id="male" name="gender" required>
                    <label for="male"> Male </label>
                    <input type="radio" id="female" name="gender" required>
                    <label for="female"> Female </label>
                    <input type="radio" id="other" name="gender" required>
                    <label for="other"> Other </label> <br> <br>

                    <label for="email"> Email: </label>
                    <input type="email" id="email" name="mail-id" required> <br> <br>

                    <label for="phone"> Phone: </label>
                    <input type="tel" id="phone" name="phone-no" required>
                </fieldset> <hr>

                <fieldset>
                    <legend> Address Information </legend>

                    <label for="address"> Address: </label> <br>
                    <textarea name="address" id="address" rows="5" cols="50" required> </textarea> <br> <br>

                    <label for="city"> City: </label>
                    <input type="text" name="city" id="city" required> <br> <br>

                    <label for="state"> State: </label>
                    <input type="text" name="state" id="state" required> <br> <br>

                    <label for="zipcode"> Zipcode: </label>
                    <input type="number" name="zip" id="zipcode" required>
                </fieldset> <hr> <br>

                <fieldset>
                    <legend> Educational Information </legend>

                    <label for="highschool"> High School: </label>
                    <input type="text" id="highschool" name="highschool" required> <br> <br>

                    <label for="gpa"> GPA: </label>
                    <input type="number" id="gpa" name="gpa" required> <br> <br>

                    <label for="intendedmajor"> Intended Major: </label>
                    <input type="text" id="intendedmajor" name="intent-major" required> <br> <br>

                    <label for="yog"> Year of Graduation: </label>
                    <input type="text" id="yog" name="year-of-grad" required size="4">
                </fieldset> <hr>

                <fieldset>
                    <legend> Additional Information </legend>

                    <label for="interests"> Interests and Hobbies: </label> <br>
                    <textarea name="int&hob" id="interests" cols="50" rows="5" required></textarea> <br> <br>

                    <label for="comments"> Additional Comments: </label> <br>
                    <textarea name="comments" id="comments" cols="50" rows="5" required></textarea>
                </fieldset> <hr>
            </main>

            <footer>
                <input type="button" value="Register" onclick=""> <br> <hr>

                <div> Â© 2024 Student Registraion. All Rights reserved. </div>
            </footer>
        </form>
    </div>
</body>
</html>
