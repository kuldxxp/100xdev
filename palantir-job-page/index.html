<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palantir - Software Engineer, Internship</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-doc" style="width: 53%; margin-left: auto; margin-right: auto">
            <div class="logo">
                <a href="#">
                    <img src="./images/image.png" alt="Palantir logo" width="18%" style="margin-top: 15px;">
                </a>
            </div>
            
            <div class="header-parent">
                <div class="header-left">
                    <h2 style="font: normal 400 36px / 1.4 Lato; font-family: Verdana, Geneva, Tahoma, sans-serif; color: #515357; letter-spacing: 0px;">
                        Software Engineer, Internship
                    </h2>

                    <p style="font: normal 700 24px / 1.4 Lato; letter-spacing: 1px; color: #808080; font-family: sans-serif; font-size: 95%;">
                        Seattle, WA
                    </p>

                    <p style="font: normal 700 24px / 1.4 Lato; letter-spacing: 1px; color: #808080; font-family: sans-serif; font-size: 95%;">
                        Dev / Internship / On-Site
                    </p>
                </div>

                <div class="header-right">
                    <div style="margin-left: 80px; margin-top: 43px; color: azure; background-color: black; padding: 9px; border-radius: 4px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-left: 13px; padding-right: 13px;">
                        APPLY FOR THIS JOB
                    </div>
                </div>
            </div>
        </div>

        <div class="main-doc-bg">
            <div class="main-doc" style="width: 53%; margin-left: auto; margin-right: auto;">
                <h6 style="font: normal 650 16px / 1.8 Lato; color: #515357; font-family: Open Sans, sans-serif;">
                    A World-Changing company
                </h6>
            </div>
        </div>
    </header>
</body>
</html>
