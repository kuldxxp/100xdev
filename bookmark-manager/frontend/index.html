<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>

    <link rel="stylesheet" href="app.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Bookmark Manager</h1>

        <div class="input-container">
            <div class="bookmark-inputs">
                <input type="text" id="bookmark-url" class="todo-input" placeholder="Enter a bookmark url" />

                <input type="text" id="bookmark-category" class="todo-input" placeholder="Enter a category" />
            </div>

            <button id="add-bookmark-btn">Add bookmark</button>
        </div>

        <ul id="bookmark-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
